<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue Gradient */
      color: #fff;
    }
    .stopwatch-container {
      background: rgba(255, 255, 255, 0.08); 
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #ffeb3b; /* Yellow time color */
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 1rem;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }
    .start { background-color: #4caf50; color: white; }
    .pause { background-color: #f39c12; color: white; }
    .reset { background-color: #e74c3c; color: white; }
    .lap { background-color: #3498db; color: white; }
    .lap-list {
      max-height: 180px;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .lap-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
    }
    .lap-list::-webkit-scrollbar {
      width: 6px;
    }
    .lap-list::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="stopwatch-container">
    <h1>‚è± Stopwatch</h1>
    <div class="time-display" id="time">00:00:00:00</div>
    <div class="buttons">
      <button class="btn start" id="startPause">Start</button>
      <button class="btn reset" id="reset">Reset</button>
      <button class="btn lap" id="lap">Lap</button>
    </div>
    <ul class="lap-list" id="laps"></ul>
  </div>
  <script>
    let hours = 0, minutes = 0, seconds = 0, milliseconds = 0;
    let interval = null;
    let running = false;

    const timeDisplay = document.getElementById('time');
    const startPauseBtn = document.getElementById('startPause');
    const resetBtn = document.getElementById('reset');
    const lapBtn = document.getElementById('lap');
    const lapsContainer = document.getElementById('laps');

    function updateTime() {
      milliseconds += 10;
      if (milliseconds >= 1000) {
        milliseconds = 0;
        seconds++;
      }
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes >= 60) {
        minutes = 0;
        hours++;
      }
      const h = hours.toString().padStart(2, '0');
      const m = minutes.toString().padStart(2, '0');
      const s = seconds.toString().padStart(2, '0');
      const ms = Math.floor(milliseconds / 10).toString().padStart(2, '0');

      timeDisplay.textContent = `${h}:${m}:${s}:${ms}`;
    }

    startPauseBtn.addEventListener('click', () => {
      if (!running) {
        interval = setInterval(updateTime, 10);
        startPauseBtn.textContent = 'Pause';
        startPauseBtn.classList.remove('start');
        startPauseBtn.classList.add('pause');
        running = true;
      } else {
        clearInterval(interval);
        startPauseBtn.textContent = 'Start';
        startPauseBtn.classList.remove('pause');
        startPauseBtn.classList.add('start');
        running = false;
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      hours = minutes = seconds = milliseconds = 0;
      timeDisplay.textContent = '00:00:00:00';
      lapsContainer.innerHTML = '';
      startPauseBtn.textContent = 'Start';
      startPauseBtn.classList.remove('pause');
      startPauseBtn.classList.add('start');
      running = false;
    });

    lapBtn.addEventListener('click', () => {
      if (running) {
        const lapTime = timeDisplay.textContent;
        const li = document.createElement('li');
        li.classList.add('lap-item');
        li.textContent = `Lap ${lapsContainer.childElementCount + 1}`;
        const span = document.createElement('span');
        span.textContent = lapTime;
        li.appendChild(span);
        lapsContainer.appendChild(li);
        lapsContainer.scrollTop = lapsContainer.scrollHeight;
      }
    });
  </script>
</body>
</html>
